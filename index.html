<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Form 2</title>
</head>
<body>
    <form action="user message.html">
        <fieldset> 
            <legend>Personal Details</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">

        <br><br>

        <label for="mname">Middle Name</label>
        <input type="text" id="mname" name="mname">

        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">

        <br><br>

        <label for=" email"> Email</label>
        <input type="email" id="email" name="email">

        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">

        </fieldset>

        <fieldset>
            <legend>Education Deatils</legend>


            <label for="">Department</label>
            <br><br>

            <input type="radio" id="EEE" name="dept">
            <label for="">EEE</label>

            <input type="radio" id="CS" name="dept">
            <label for="">CS</label>

            <input type="radio" id="Civil" name="dept">
            <label for="">Civil</label>
            <br>

            <label for="yop">YOG</label>
            <input list="yog" name="yop" id="yop">
            <datalist id="yog">

                <option >2018</option>
                <option >2019</option>
                <option >2020</option>
                <option >2021</option>
                <option >2022</option>
            </datalist>
            <br><br>

            <label for="skil">SKILLS</label>
            <input type="skills" id="Skil" name="skil">
            <datalist id="skills">
                <option >JAVA</option>
                <option >JAVA</option>
                <option >PYTHON</option>
                <option >HTML</option>
                <option >SQL</option>
            </datalist>
            

        </fieldset>
    </form>
    <input type="submit" >
</body>
</html>
